name: GitHub Actions Demo
on: 
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 8 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: Choose environment
        type: environment
        required: true

jobs:
  Build:
    runs-on: Ubuntu-latest
    steps:
      - run: |
          echo " ${{ github.repository }} triggered by ${{github.event_name}}" 
          echo "Building branch ${{ github.ref }}"
      - uses: actions/checkout@v4.1.1
  
      - name: List files
        run: |
          echo "The repo ${{github.repository}}"
          tree
  Test:
    runs-on: Ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - name: Testing print
        run: echo | 'Testing...'
  Load-Test:
    runs-on: Ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - name: Testing print
        run: echo | 
          'Testing...'
          sleep 15
  Production:
    runs-on: Ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - name: Testing print
      - run: |
          echo "Step 1..."
          sleep 10
      - run: |
          echo "Step 2..."
          sleep 10
      - run: |
          echo "Step 3..."
          sleep 10
      - run: |
          echo  "Step 4..."
          sleep 10
      - run: |
          echo "Step 5..."
          sleep 10
  
  
